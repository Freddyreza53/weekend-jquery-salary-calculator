<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header class="allInputs">
        <input class="input" type="text" placeholder="First Name" id="firstName">
        <input class="input" type="text" placeholder="Last Name" id="lastName">
        <input class="input" type="text" placeholder="Employee ID Number" id="idNumber">
        <input class="input" type="text" placeholder="Title" id="title">
        <input class="input" type="text" placeholder="Annual Salary" id="salary">
        <button class="button" id="addButton">Add Employee</button>
    </header>
    <main id=".container">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
            <tfoot>
                <tr>
                    <td>Total Salary: <span id="totalSalary">0</span></td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
